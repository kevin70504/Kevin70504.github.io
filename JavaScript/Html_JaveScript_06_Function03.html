<!DOCTYPE html>

<html>
<head>
    <meta charset="utf-8" />
    <title>函式03</title>
</head>
<body>
    <div id="btn">
        <button>Click Me</button>
    </div>
    
</body>

<script>

    // 函式可結合按鈕觸發事件偵測

    var btn = document.getElementById("btn");
    btn.addEventListener("click", function () {
        console.log("點擊按鈕了")
    })

</script>
</html>
