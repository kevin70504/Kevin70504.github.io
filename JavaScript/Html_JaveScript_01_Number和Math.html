<!DOCTYPE html>

<html>
<head>
    <meta charset="utf-8" />
    <title>Number和Math</title>
</head>
<body>

</body>

<script>

    // Math.PI	        圓周率
    // Math.abs()	    取絕對值
    // Math.random()    生成0-1之間的隨機浮點數
    // Math.floor()	    向下取整（取最小值）
    // Math.ceil()      向上取整數 (取最大值)
    // Math.round()     四捨五入取整數(整數四捨五入，負數五捨六入)
    // Math.max(x, y, z)	回傳多個數值中的最大值	
    // Math.min(x, y, z)    回傳多個數值中的最小值

    var num = -0.6;

    //Math.abs()	    取絕對值

    console.log(Math.abs(num)); //0.6

    //Math.floor()	    向下取整（取最小值）

    console.log(Math.floor(num));   //-1

    //Math.ceil()      向上取整數(取最大值)

    console.log(Math.ceil(num));    //-0

    // Math.round()     四捨五入取整數(整數四捨五入，負數五捨六入)

    console.log(Math.round(num));   //-1

    // Math.random()    生成0-1之間的隨機浮點數

    console.log(Math.random());     //生成0-1之間的隨機數

</script>
</html>
