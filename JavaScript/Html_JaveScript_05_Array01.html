<!DOCTYPE html>

<html>
<head>
    <meta charset="utf-8" />
    <title>陣列</title>
</head>
<body>

</body>

<script>

    //使用字面量創建陣列
    //方法一(最簡單，也常使用)

    var arr1 = [];  //創建一個空的陣列
    var arr2 = [1, 2, 3]; //創建有初始值的陣列
    var arr3 = ["我", "是", "誰"]; //創建一個有字串的陣列

    //方法二

    var arr4 = new Array(); //創建一個空的陣列
    var arr5 = new Array(4); //創建內有一個數值的陣列
    var arr6 = new Array(15, 16, 17); //創建內有多個數值的陣列



    //陣列的索引

    //陣列[索引] = 值;
    //陣列的索引值第一個為0

    var arr3 = [];
    arr3[0] = 10;
    arr3[1] = 20;
    arr3[2] = 30;
    arr3[3] = 40;
    arr3[4] = 50;

    console.log(arr3);  //10,20,30,40,50


    //取得特定的陣列值
    console.log(arr3[4]);  //50

    //取得陣列的長度值

    console.log(arr3.length) //5



</script>
</html>
