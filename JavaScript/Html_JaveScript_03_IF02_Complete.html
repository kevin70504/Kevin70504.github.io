<!DOCTYPE html>

<script>

    //第一步，輸入身高和體重
    var height = parseFloat(prompt("請输入身高，單位是公尺"));
    var weight = parseFloat(prompt("請输入體重，單位是公斤"));
    //第二步，計算BMI指數
    var BMI = weight / Math.pow(height, 2);
    //第三步，if語句来判斷
    if (BMI < 18.5) {
        alert('偏瘦');
    } else if (BMI < 25) {
        alert('正常');
    } else if (BMI < 27) {
        alert('過重');
    } else if (BMI <= 30) {
        alert('肥胖');
    } else {
        alert('重度肥胖');
    }

</script>
</html>
