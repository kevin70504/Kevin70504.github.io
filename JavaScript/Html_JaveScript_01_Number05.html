<script>

    //  && 與(且)：如果兩個都為真，結果為true真
    //  ||：只要有一個為真，結果就為true真
    //  ! ： 非

    console.log(3 < 2 && 2 < 4);    //false
    console.log(3 < 2 || 2 < 4);    //true
    
    var a = prompt('請輸入您的年齡');

    if (a >= 18 && a < 65) {
        alert('可以上班');
    } else {
        alert('不用上班');
    }

</script>
