<!DOCTYPE html>
<head>
	<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
	<title>Hello, AR Cube!</title>
	<!-- include three.js library -->
	<script src='js/three.js'></script>
	<!-- include jsartookit -->
	<script src="jsartoolkit5/artoolkit.min.js"></script>
	<script src="jsartoolkit5/artoolkit.api.js"></script>
	<!-- include threex.artoolkit -->
	<script src="threex/threex-artoolkitsource.js"></script>
	<script src="threex/threex-artoolkitcontext.js"></script>
	<script src="threex/threex-arbasecontrols.js"></script>
	<script src="threex/threex-armarkercontrols.js"></script>
	<script src="threex/threex-arsmoothedcontrols.js"></script>

<body style='margin : 0px; overflow: hidden; font-family: Monospace;'>
<div id="renderbody"> </div>

<div class="centered">
    <button class="button" onclick="clickme()">?</button>
	<button id="show">show</button>
	</div>

<canvas width='640' height='480' style='visibility:hidden;' id='doubleImage'></canvas>

<script>


var scene, camera, renderer, clock, deltaTime, totalTime;

var arToolkitSource, arToolkitContext, smoothedControls;

var markerRoot1, markerRoot2;

var portal, portalMaterial;

var loader = new THREE.TextureLoader();

var skyMaterialArray1 = [
		new THREE.MeshBasicMaterial( { map: loader.load("images/mountain/posx.jpg"), side: THREE.BackSide } ),
		new THREE.MeshBasicMaterial( { map: loader.load("images/mountain/negx.jpg"), side: THREE.BackSide } ),
		new THREE.MeshBasicMaterial( { map: loader.load("images/mountain/posy.jpg"), side: THREE.BackSide } ),
		new THREE.MeshBasicMaterial( { map: loader.load("images/mountain/negy.jpg"), side: THREE.BackSide } ),
		new THREE.MeshBasicMaterial( { map: loader.load("images/mountain/posz.jpg"), side: THREE.BackSide } ),
		new THREE.MeshBasicMaterial( { map: loader.load("images/mountain/negz.jpg"), side: THREE.BackSide } ),
	];
	
var skyMaterialArray2 = [
    new THREE.MeshBasicMaterial({ map: loader.load("images/Yokohama3/posx.jpg"), side: THREE.BackSide } ),
    new THREE.MeshBasicMaterial({ map: loader.load("images/Yokohama3/negx.jpg"), side: THREE.BackSide } ),
    new THREE.MeshBasicMaterial({ map: loader.load("images/Yokohama3/posy.jpg"), side: THREE.BackSide } ),
    new THREE.MeshBasicMaterial({ map: loader.load("images/Yokohama3/negy.jpg"), side: THREE.BackSide } ),
    new THREE.MeshBasicMaterial({ map: loader.load("images/Yokohama3/posz.jpg"), side: THREE.BackSide } ),
    new THREE.MeshBasicMaterial({ map: loader.load("images/Yokohama3/negz.jpg"), side: THREE.BackSide } ),
	];
	
initialize();
animate();
var pushButton = 1;
var skyMesh;



function clickme()
{

	pushButton++;
	
	if(pushButton > 2){
		pushButton = 1;
	}
	
	console.log(pushButton);
	
	if(pushButton == 1){
		skyMesh.material = skyMaterialArray1;
	}
	else if(pushButton == 2){
		skyMesh.material = skyMaterialArray2;
	}
}


function initialize()
{
	
	scene = new THREE.Scene();

	let ambientLight = new THREE.AmbientLight( 0xcccccc, 0.5 );
	scene.add( ambientLight );
				
	camera = new THREE.Camera();
	scene.add(camera);

	renderer = new THREE.WebGLRenderer({
		antialias : true,
		alpha: true,
	});
	renderer.setClearColor(new THREE.Color('lightgrey'), 0)
	renderer.setSize( 640, 480 );
	renderer.domElement.style.position = 'absolute'
	renderer.domElement.style.top = '0px'
	renderer.domElement.style.left = '0px'
	document.getElementById("renderbody").appendChild( renderer.domElement );
	//document.appendChild( renderer.domElement );

	clock = new THREE.Clock();
	deltaTime = 0;
	totalTime = 0;
	
	////////////////////////////////////////////////////////////
	// setup arToolkitSource(開啟攝像頭)
	////////////////////////////////////////////////////////////
	
	arToolkitSource = new THREEx.ArToolkitSource({
		sourceType : 'webcam',
	});

	function onResize()
	{
		arToolkitSource.onResize()
		
		arToolkitSource.copySizeTo(renderer.domElement)	
		if ( arToolkitContext.arController !== null )
		{
			arToolkitSource.copySizeTo(arToolkitContext.arController.canvas)	
		}	
	}

	arToolkitSource.init(function onReady(){
		onResize()
	});
	
	// handle resize event
	window.addEventListener('resize', function(){
		onResize()
	});
	
	////////////////////////////////////////////////////////////
	// setup arToolkitContext
	//(這一步的作用是通過Canvas來聯絡攝像頭與three.js，即在攝像介面上新增畫板，以實現在攝像介面中作圖的目的。)
	////////////////////////////////////////////////////////////	

	// create atToolkitContext
	arToolkitContext = new THREEx.ArToolkitContext({
		cameraParametersUrl: 'data/camera_para.dat',
		detectionMode: 'mono'
	});
	
	// copy projection matrix to camera when initialization complete
	arToolkitContext.init( function onCompleted(){
		camera.projectionMatrix.copy( arToolkitContext.getProjectionMatrix() );
	});

	////////////////////////////////////////////////////////////
	// setup markerRoots(建立識別Marker)
	////////////////////////////////////////////////////////////

	// build markerControls
	kanjiMarker = new THREE.Group();
	scene.add(kanjiMarker);
	
	let markerControls1 = new THREEx.ArMarkerControls(arToolkitContext, kanjiMarker, {
		type : 'pattern',
        patternUrl: "data/kanji.patt",
	})

	// interpolates from last position to create smoother transitions when moving.
	// parameter lerp values near 0 are slow, near 1 are fast (instantaneous).
	let smoothedRoot = new THREE.Group();
	scene.add(smoothedRoot);
	smoothedControls = new THREEx.ArSmoothedControls(smoothedRoot, {
		lerpPosition: 0.5,
		lerpQuaternion: 0.5,
		lerpScale: 1,
		// minVisibleDelay: 1,
		// minUnvisibleDelay: 1,
	});

	////////////////////////////////////////////////////////////
	// setup scene
	////////////////////////////////////////////////////////////
	

	
	// material for portal 框架的材質 (for debugging)
	
	let defaultMaterial = new THREE.MeshBasicMaterial({
		map: loader.load("images/sphere-colored.png"), 
		color: 0x444444,
		side: THREE.DoubleSide,
		transparent: true,
		opacity: 0.6
	});
	
	//建立平面
	
	let portalWidth = 2;
	let portalHeight = 4;
	let portalBorder = 0.1;
	
	portal = new THREE.Mesh(
		new THREE.PlaneGeometry(portalWidth, portalHeight),
		defaultMaterial
	);
	
	//平面的位置
	
	portal.position.y = portalHeight/2 + portalBorder;
	portal.layers.set(1);
	smoothedRoot.add(portal);
	
	camera.layers.enable(1);
	
	portalMaterial = new THREE.MeshBasicMaterial({ color: 0xffff00, side: THREE.DoubleSide, transparent:true, opacity: 0.75 });
	
	
	let portalBorderMesh = new THREE.Mesh(
		new THREE.PlaneGeometry(portalWidth + 2*portalBorder, portalHeight + 2*portalBorder),
		portalMaterial
	);
	portalBorderMesh.position.y = portal.position.y;
	portalBorderMesh.layers.set(0);
	smoothedRoot.add(portalBorderMesh);



	//宣告正方體
	
	
	skyMesh = new THREE.Mesh
		(new THREE.CubeGeometry(30,30,30),
		skyMaterialArray1
		);

	skyMesh.layers.set(2);
	smoothedRoot.add(skyMesh);
}


function update()
{
	// 框架變色
	portalMaterial.color.setHSL( totalTime/10 % 1, 1, 0.75 );
	
	// update artoolkit on every frame
	if ( arToolkitSource.ready !== false )
		arToolkitContext.update( arToolkitSource.domElement );
		
	// additional code for smoothed controls
	smoothedControls.update(kanjiMarker);
}


function render()
{
	//renderer.render( scene, camera );

	let gl = renderer.context;
	
	// clear buffers now: color, depth, stencil 
	renderer.clear(true,true,true);
	// do not clear buffers before each render pass
	renderer.autoClear = false;
		
	// FIRST PASS
	// goal: using the stencil buffer, place 1's in position of first portal (layer 1)

	// enable the stencil buffer
	gl.enable(gl.STENCIL_TEST);
	
	// layer 1 contains only the first portal
	camera.layers.set(1); 

	gl.stencilFunc(gl.ALWAYS, 1, 0xff);
	gl.stencilOp(gl.KEEP, gl.KEEP, gl.REPLACE);
	gl.stencilMask(0xff);

	// only write to stencil buffer (not color or depth)
	gl.colorMask(false,false,false,false);
	gl.depthMask(false);
	
	renderer.render( scene, camera );

	// SECOND PASS
	// goal: render skybox (layer 2) but only through portal
	
	gl.colorMask(true,true,true,true);
	gl.depthMask(true);
	
	gl.stencilFunc(gl.EQUAL, 1, 0xff);
	gl.stencilOp(gl.KEEP, gl.KEEP, gl.KEEP);
	
	camera.layers.set(2);
	renderer.render( scene, camera );
	
	// FINAL PASS
	// goal: render the rest of the scene (layer 0)
	
	// using stencil buffer simplifies drawing border around portal
	gl.stencilFunc(gl.NOTEQUAL, 1, 0xff);
	gl.colorMask(true,true,true,true);
	gl.depthMask(true);
	
	camera.layers.set(0); // layer 0 contains portal border mesh
	renderer.render( scene, camera );
	
	// set things back to normal
	renderer.autoClear = true;
}


function animate()
{
	requestAnimationFrame(animate);
	deltaTime = clock.getDelta();
	totalTime += deltaTime;
	update();
	render();
}

</script>

</body>

<script>

	const btnshow = document.querySelector("#show");
	btnshow.addEventListener("click",function(){
		const btnshow = document.querySelector("#show");
	btnshow.addEventListener("click",function(){

		    // open in new window like this
    //
    var w = window.open('', '');
    w.document.title = "Screenshot";
    //w.document.body.style.backgroundColor = "red";
    var img = new Image();
    var secondImg = new Image();
		renderer.render(scene, camera);
		var doubleImageCanvas = document.getElementById('doubleImage');
		var context = doubleImageCanvas.getContext('2d');
		var sources = {
			firstImage: renderer.domElement.toDataURL("image/png"),
			secondImage: arToolkitContext.arController.canvas.toDataURL("image/png")
		};

		loadImages(sources, function(images){
			context.drawImage(images.secondImage, 0, 0);
			context.drawImage(images.firstImage, 0, 0);
			img.src = doubleImageCanvas.toDataURL("image/png");
			w.document.body.appendChild(img);
		});

    // // download file like this.
    // var a = document.createElement('a');
    // // Without 'preserveDrawingBuffer' set to true, we must render now
    // renderer.render(scene, camera);
    // a.href = renderer.domElement.toDataURL().replace("image/png", "image/octet-stream");
    // a.download = 'img.png';
    // a.click();
    
    // New version of file download using toBlob.
    // toBlob should be faster than toDataUrl.
    // But maybe not because also calling createOjectURL.
    //
    renderer.render(scene, camera);
    renderer.domElement.toBlob(function(blob){
    	var a = document.createElement('a');
      var url = img.src.replace(/^data:image\/[^;]+/, 'data:application/octet-stream');
      a.href = url;
      a.download = 'canvas.png';
      a.click();
    }, 'image/png', 1.0);

	loadImages();
	});

	function loadImages(sources, callback) {
			var images = {};
			var loadedImages = 0;
			var numImages = 0;
			// get num of sources
			for (var src in sources) {
				numImages++;
			}
			for (var src in sources) {
				images[src] = new Image();
				images[src].onload = function () {
					if (++loadedImages >= numImages) {
						callback(images);
					}
				};
				images[src].src = sources[src];
			}
		}

	
	
	});

</script>


</html>
