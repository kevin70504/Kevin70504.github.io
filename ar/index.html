<!doctype html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
        <script src="https://unpkg.com/aframe-look-at-component@0.8.0/dist/aframe-look-at-component.min.js"></script>
        <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
        <script src="https://raw.githack.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>
    </head>

    <body style="margin: 0; overflow: hidden;">
        <a-scene
            renderer="logarithmicDepthBuffer: true;"
            embedded
            loading-screen="enabled: false;"
            arjs="sourceType: webcam; debugUIEnabled: false;"
            device-orientation-permission-ui="enabled: false"
        >
            <a-assets>
                <a-asset-item
                    id="animated-asset"
                    src="assets/asset.glb"
                ></a-asset-item>
            </a-assets>

                <a-entity
                    look-at="[gps-camera]"
                    animation-mixer="loop: repeat"
                    gltf-model="#animated-asset"
                    scale="5 5 5"
                    gps-entity-place="latitude: 25.111662; longitude: 121.512462;"
                ></a-entity>

            <a-camera locationfinder gps-camera ="simulateLatitude:25.111662;simulateLongitude:121.512462" rotation-reader></a-camera>
        </a-scene>
    </body>
    <script>
        AFRAME.registerComponent("locationfinder",{
            init:function(){
                navigator.geolocation.getCurrentPosition(function(location){
                    console.log(location);
                });
            }
        });
    </script>
</html>
