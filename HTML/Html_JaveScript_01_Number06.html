<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>比較運算符號</title>
</head>
<body>

</body>

<script>

   //   > 大於
   //   < 小於号
   //   >= 大於或等於
   //   <= 小於或等於
   //   == 判斷是否等於，非給予數值
   //   === 絕對等於，比較時不做類型轉換
   //   != 不等於
   //   !== 不全等於

    var a = 10;
    var b = 5;
    var c = 10;
    console.log(a > b);         // true
    console.log(a < b);         // false

    console.log(a >= c);        // true
    console.log(a > c);         // false

    console.log(a == c)         // true

    console.log(b != c);        // true

    console.log("6" == 6);		//true
    console.log(6 == 6);		//true
    console.log("6" === 6);		//false
    console.log(6 === 6);		//true
    


</script>
</html>
