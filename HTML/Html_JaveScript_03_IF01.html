    if (true) {
        //條件為true，做的事情
    }

        //條件為false，做的事情
    }

    // 多分支判斷式 //

    if (true) {
        //條件1為真時，做的事情
    }
    else if (true) {

    }

    else {
        //條件1、條件2、條件3都不滿足時，做的事情
