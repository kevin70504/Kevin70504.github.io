<!DOCTYPE html>

<html>
<head>
    <meta charset="utf-8"></meta> 
    <title>HTML_OpenWindow</title>
</head>
<body>

    <h1>步驟1：使用測量app算出所需尺寸</h1>
    <h3>使用步驟：</h3>
    <h3>1.  點擊下方AR按鈕開啟AR模式</h3>
    <h3>2.  進入AR模式後，等待圓環出現，即可點擊螢幕放置參考點</h3>
    <h3>3.  放置第一個參考點，點擊螢幕放置第二個參考點，即可顯示尺寸</h3>
    <div>
        <button id="Open">Open</button>
        <button id="Close">Close</button>
    </div>
    <h1>步驟2：使用放置app把虛擬瓷磚貼至地面</h1>
    <h3>使用步驟：</h3>
    <h3>1.  一開始請輸入從測量app量出之尺寸(寬度與長度)</h3>
    <h3>2.  點擊下方AR按鈕開啟AR模式</h3>
    <h3>3.  進入AR模式後，等待圓環出現，即可點擊螢幕放置磁磚(請以牆角為基準)</h3>
    <h3>4.  點擊左上角Show，即可顯示當前使用多少才磁磚</h3>

    <div>
        <button id="Open2">Open</button>
        <button id="Close2">Close</button>
    </div>

</body>
<script>

const openbtn = document.querySelector("#Open");
const closebtn = document.querySelector("#Close");

const openbtn2 = document.querySelector("#Open2");
const closebtn2 = document.querySelector("#Close2");

let mytab;

let mytab2;

openbtn.addEventListener("click",() => {
    mytab = window.open("https://kevin70504.github.io/Learn-WebXR-master/complete/lecture7_1/index.html","_blank");
});

closebtn.addEventListener("click",() => {
    if (mytab) mytab.close();
});

openbtn2.addEventListener("click",()=>{
    mytab2 = window.open("https://kevin70504.github.io/Learn-WebXR-master/start/lecture3_12/index_complete.html","_blank");
});

closebtn2.addEventListener("click",()=>{
    if(mytab2) mytab2.close();
});




</script>
</html>
