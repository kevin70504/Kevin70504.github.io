<!--告訴網站這是網頁-->
<!DOCTYPE html>

<!-- 包含所有顯示在網頁上的內容 -->
<html>
<!-- 不會顯示於網頁上的重要資訊(搜尋關鍵字、頁面說明、CSS......) -->
<head>
    <!-- 網頁文字編碼(防止網頁文字亂碼) -->
    <meta charset="utf-8"></meta>
    <!-- 網頁標題 -->
    <title>HTML_HelloWorld</title>
</head>
<!-- 顯示於網頁上的內容(文字、圖片、影片.......) -->
<body>

    <!-- HTML標題 -->
    <h1> 我是標題1 </h1>
    <h2> 我是標題2 </h2>
    <h3> 我是標題3 </h3>
    <h4> 我是標題4 </h4>
    <h5> 我是標題5 </h5>
    <h6> 我是標題6 </h6>

    <!-- HTML段落 -->
    <p> 我是內文1 </p>
    <p> 我是<strong>反黑</strong>內文2 </p>

    <!-- HTML連結 -->
    <a href="https://www.google.com.tw/?hl=zh_TW">Google</a>

    <!-- 空元素是沒有結束標籤 -->
    <br>

    <!-- 圖片連結 -->
    <img src="https://i.kym-cdn.com/photos/images/newsfeed/002/052/110/0e1.gif">

</body>
<script>


</script>
</html>
