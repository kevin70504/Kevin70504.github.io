<!--告訴網站這是網頁-->
<!DOCTYPE html>

<html>
<head>
    <meta charset="utf-8"></meta> 
    <title>HTML_Img</title>
</head>
<body>

    <!-- 此範本介紹於在網頁上顯示圖片-->

    <!-- 絕對URL -->
    <img src="https://i.kym-cdn.com/photos/images/newsfeed/002/052/110/0e1.gif">
    <br>
    <!-- 相對URL -->
    <img src="./image/googlelogo_light_color_272x92dp.png">
    <br>
    <!-- width寬度 height高度(以像素為單位) -->
    <img src="./image/googlelogo_light_color_272x92dp.png" width="640" height="224">
    <br>
    <!-- alt 替代文字 -->
    <img src="googlelogo_light_color_272x92dp.png" alt="這是Google的圖片">

</body>

</script>
</html>
