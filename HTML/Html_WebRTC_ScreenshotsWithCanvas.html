<!DOCTYPE html>

<html>
<head>
    <meta charset="utf-8"></meta> 
    <title>Html_WebRTC_ScreenshotsWithCanvas</title>
</head>
<body>

    <div id="screenshot">
        <video autoplay></video>
        <button id="screenshot-button">Screenshot Button</button>
        <canvas></canvas>
        <!--也能將Cavnas轉成image data-->
        <img src="">    
    </div>

    <button id="flip-button">flip button</button>
    
</body>
<!--解決相容性-->
<script src="https://webrtc.github.io/adapter/adapter-latest.js"></script>
<script>

const screenshotButton = document.querySelector("#screenshot-button");
const img = document.querySelector("#screenshot img");
const video = document.querySelector("#screenshot video");
const canvas = document.querySelector("canvas");
const flipButton = document.querySelector("#flip-button");
const front = false;

screenshotButton.onclick = video.onclick = function () {
  canvas.width = video.videoWidth;
  canvas.height = video.videoHeight;
  
  //const w =window.open("","");
  const img = new Image();
  const context = canvas.getContext('2d');
  // 渲染
  canvas.getContext('2d').drawImage(video, 0, 0, canvas.width, canvas.height);

  img.src = canvas.toDataURL("image/png");
  //w.document.body.appendChild(img);
  img.visible = false;
};


flipButton.onclick = function(){
    front = !front;
};

const constrainrs = {
    audio:false,
    video:{
        width:{ideal: 1280},
        height:{ideal: 720},
        facingMode: (front? "user" : "environment")
    }
};

function handleSuccess(stream){
    window.stream = stream;
    video.srcObject = stream;
}

function handleError(error){
    console.log('navigator.MediaDevices.getUserMedia error: ', error.message, error.name);
}

function onCapture(){
navigator.mediaDevices.getUserMedia(constrainrs).then(handleSuccess).catch(handleError);
}

function stopMedia(){
    if(window.stream){
        const videoStreams = window.stream.getVideoTracks()

        videoStreams.forEach(stream => {
            //stream.stop();
            stream.enabled = false;
        });
        //video.src = video.srcObject = null;
    }
}

onCapture();

</script>
</html>
