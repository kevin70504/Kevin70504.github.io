<!DOCTYPE html>

<html>
<head>
    <meta charset="utf-8" />
    <title>THREE.js_GetOtherValue</title>
    <link rel="stylesheet" href="main.css">
</head>
<style>
    body {
        margin: 0;
    }
</style>
<body>
    <button type="button" id="1">+1</button>
    <button type="button" id="2">-1</button>
</body>

<script src = "../js/three.js"></script>

<script type="module">
    
    let meshscale;
    let texture;
    const loader = new THREE.TextureLoader();
    texture = loader.load(
    "marble_01_diff_1k.jpg",
    function(texture){
        texture.wrapS = texture.wrapT = THREE.RepeatWrapping;
        texture.offset.set(0,0);
        texture.repeat.set(2,2);
    },
    function(err){
        console.log("An error happened");
    });
    
    //創建場景
    const scene = new THREE.Scene();
    // 創建攝影機，視野(FOV)、縱橫比
    const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
    // 創建WebGL渲染器
    const renderer = new THREE.WebGLRenderer();
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);
    
    // 創建一個正方形Geometry
    const geometry = new THREE.PlaneBufferGeometry(2,2);
    // 創建基礎材質球
    const material = new THREE.MeshBasicMaterial({map: texture });
    //創建一個網格Mesh
    const plane = new THREE.Mesh(geometry, material);

    const planegeometry = new THREE.PlaneBufferGeometry(0.5,0.5);
    const basicmaterial = new THREE.MeshBasicMaterial({color:0xffff00});
    const plane_s = new THREE.Mesh(planegeometry,basicmaterial);
    plane_s.position.set(0,0,0);
    scene.add(plane_s);

    const group = new THREE.Group();
    group.position.set(0,0,0);
    //group.rotation.x = -90;
    group.add(plane);
    //把正方形添加到場景座標(0,0,0)
    scene.add(group);

    //讓攝影機的位置移動z軸5點
    camera.position.z = 5;
    
    const matbtn01 = document.getElementById("1");
    matbtn01.addEventListener("click",function(){
        plane.scale.x += 0.1;
        plane.scale.y += 0.1;
        plane.scale.z += 0.1;
        texture.repeat.x += 0.1;
        texture.repeat.y += 0.1;
    });

    const matbtn02 = document.getElementById("2");
    matbtn02.addEventListener("click",function(){
        plane.scale.x -= 0.1;
        plane.scale.y -= 0.1;
        plane.scale.z -= 0.1;
        texture.repeat.x -= 0.1;
        texture.repeat.y -= 0.1;
    });





    //渲染場景
    function animate() {
        requestAnimationFrame(animate);

        //讓cube向x、y軸的旋轉值每次運行都旋轉0.01
        /*plane.rotation.x += 0.01;
        plane.rotation.y += 0.01;*/

        renderer.render(scene, camera);
    };
    animate();
</script>    
</html>
