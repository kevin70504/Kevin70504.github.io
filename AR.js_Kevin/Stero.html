<!DOCTYPE html>
<html lang="en">
<script src="js/https.js"></script>
<title>A-Frame AR.js</title>
<meta charset="utf-8" />
<script src="js/aframe.min.js"></script>
<script src="js/aframe-ar.js"></script>

  <body style="margin: 0px; overflow: hidden">
    <a-scene
      embedded
      arjs="sourceType: webcam"
      ar-mode-ui="enabled: false"
      vr-mode-ui="enabled: false"
    >
      <a-assets>
        <img id="hiro" src="https://cdn.glitch.com/61ba55e6-c1ea-460e-9dd7-01d36ec1580f%2Fmarker.png?v=1597689011969" crossorigin />
      </a-assets>
      
      <a-marker preset="hiro">
       
        <!--a-box id="box" position="0 0.5 0" color="red" opacity="0.8" Xonmouseenter="changeColor(this, 'blue')" Xonmouseleave="changeColor(this, 'red')"></a-box-->
        <a-box id="box" position="0 0.5 0" color="red" opacity="0.9"></a-box>
   
        <a-plane src="#hiro" rotation="-90 0 0"></a-plane>
      </a-marker>

      <a-entity camera>
        <a-cursor></a-cursor>
      </a-entity>
    </a-scene>
    <script>
      function changeColor(el, color) {
        el.setAttribute("color", color);
      }
      
      const boxEl = document.getElementById("box");
      boxEl.addEventListener("mouseenter", function() {
        changeColor(this, "purple");
      });
      boxEl.addEventListener("mouseleave", function() {
        changeColor(this, "yellow");
      });
    </script>
  </body>
</html>
