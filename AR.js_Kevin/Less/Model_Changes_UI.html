<html>
  <head>
    <script src="../js/https.js"></script>
    <title>A-Frame AR Module</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-extras@3.3.0/dist/aframe-extras.min.js"></script>
    <script src="https://unpkg.com/aframe-environment-component@1.1.0/dist/aframe-environment-component.min.js"></script>
    <script src="https://unpkg.com/aframe-event-set-component/dist/aframe-event-set-component.min.js"></script>
    <style> .a-enter-vr-button { display: none; } </style>
  </head>
  <body>
    <a-scene background="color: black">

        <a-assets >
        <a-asset-item id="tree" src="../assets/tree.gltf" response-type="arraybuffer" crossorigin="anonymous" ></a-asset-item>
        <a-asset-item id="spinosaurus" src="https://cdn.glitch.com/324a5290-5aa7-4efc-92d6-ae0736433b12%2Fspinosaurus.glb" response-type="arraybuffer" crossorigin="anonymous" ></a-asset-item>
        <img id="my-image" src="https://cdn.glitch.com/b261123e-fec0-4e1d-a62a-473ad165315e%2Fquestion.png">
        <img id="brick_wall" src="https://cdn.glitch.com/b261123e-fec0-4e1d-a62a-473ad165315e%2Fbrick_wall_003_diffuse_1k.jpg">
        <img id="square_floor" src="https://cdn.glitch.com/b261123e-fec0-4e1d-a62a-473ad165315e%2Fsquare_floor_diff_1k.jpg">
          
        </a-assets>

      <a-box id="box" position="0 0.5 -3" rotation = "0 0 0" opacity="0.9" src="#brick_wall" ></a-box>
      <a-image id="ui"
               position="0 -1 -3" s
               scale="0.5 0.5 0.5"
               src="#my-image"           
                 ></a-image> 
      
        <a-entity   id = "tree_v"
                    position="0 0 -3" 
                    rotation="0 0 0"
                    scale="0.1 0.1 0.1"
                    visible = "false"
                    gltf-model ="#tree" >
        </a-entity>
      

      <!--click mouseenter mouseleave -->
      <a-entity camera position="0 -1 -1" wasd-controls look-controls>
      <a-cursor></a-cursor>
      </a-entity>
    
    </a-scene>
    
    
    <script>
      
      var colors = [
          "blue",
          "yellow"
      ];
      
      var materls = [
          "#my-image",
         "#square_floor"
      ];
      
      var models = [
         "../assets/tree.gltf",
         "https://cdn.glitch.com/324a5290-5aa7-4efc-92d6-ae0736433b12%2Fspinosaurus.glb"
      ];
      
      var toggle = [
         "true",
         "false"
      ];
      
      var toggle2 = [
         "false",
         "true"
      ];
      
      function chageName(e1,boxEl)
      {
        e1.setAttribute("src",boxEl);
      }
      
      var modelIndex = 0;
      
      const UiEl = document.getElementById("ui");
      const boxEl = document.getElementById("box");
      UiEl.addEventListener('click', function ()
        {
            console.log("heelo");
            modelIndex++;
            var newIndex = modelIndex % materls.length;
            chageName(boxEl,materls[newIndex]);
        });
      
    </script>
  </body>
</html>
