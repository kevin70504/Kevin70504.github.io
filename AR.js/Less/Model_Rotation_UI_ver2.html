<html>
  <head>
    <title>Model_Rotation_UI_ver2</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<meta charset="utf-8" />
	<script src="../js/aframe.min.js"></script>
	<script src="../js/https.js"></script>
    <style> .a-enter-vr-button { display: none; }</style>
  </head>
  <body>
    <a-scene background="color: white">

        <a-assets>
        <img id="question" src="../assets/image/question.png" crossorigin="anonymous">
        <img id="earth_info_img" src="../assets/image/地球Earth.png" crossorigin="anonymous">
        <img id="earth" src="../assets/image/earth.jpg" crossorigin="anonymous">
        <img id="moon" src="../assets/image/moon.jpg" crossorigin="anonymous" >
        </a-assets>

      <a-entity id="earth_R" position="0 1.5 -3" scale="0.5 0.5 0.5">
      <a-sphere src="#earth" radius="1"
                rotation="0 0 0" animation="property: rotation; to: 0 360 0; loop: true; dur: 5000; easing:linear;"
                
                ></a-sphere>
      </a-entity>
      
      <a-entity id="moon_R" position="0 1.5 -3" scale="0.1 0.1 0.1" 
                rotation="0 0 0" animation="property: rotation; to: 0 -360 0; loop: true; dur: 10000; easing:linear;">
      <a-sphere src="#moon" radius="1"
                position="10 0 0"
                ></a-sphere>
      </a-entity>
      
      <a-entity id="earth_info" position="0 2.4 -3" scale="0.5 0.5 0.5" visible ="false">
               <a-image src="#earth_info_img"></a-image> 
      </a-entity>
      
      <a-entity id="dino2" position="0 0.5 -3" scale="0.5 0.5 0.5">
        <a-image src="#question"></a-image> 
      </a-entity>
      


      
      <a-light type="directional" position="0 0 0" rotation="0 0 0" target="#directionaltarget">
      <a-entity id="directionaltarget" position="0 -0.5 -0.5"></a-entity>
      </a-light>
      
      <a-entity camera position="0 1 0">
      <a-cursor></a-cursor>
      </a-entity>
    
    </a-scene>
    
    
    <script>
    
      function ChangeVis(e1,visible){
        
        e1.setAttribute("visible",visible)
      }
      
      const UIE1 = document.getElementById("dino2");
      const UIE2 = document.getElementById("earth_info");
      
      UIE1.addEventListener("click",function(){
        console.log(1);
        //UIE2.setAttribute("visible",true);
        ChangeVis(UIE2,true);
      });
      
      UIE2.addEventListener("click",function(){
      console.log(2);
      ChangeVis(this,false);
      });
        
      
    </script>
  </body>
</html>
