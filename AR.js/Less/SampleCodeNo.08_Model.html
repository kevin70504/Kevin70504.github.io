<html>
  <head>
    <title>MarkerLess_Model</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta charset="utf-8" />
    <script src="../js/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-extras@3.3.0/dist/aframe-extras.min.js"></script>
    <script src="https://unpkg.com/aframe-environment-component@1.1.0/dist/aframe-environment-component.min.js"></script>
    <style> .a-enter-vr-button { display: none; } </style>
  </head>
  <body>
    <a-scene background="color: black">
        <a-assets>
        <!-- Model source: https://sketchfab.com/3d-models/spinosaurus-2135501583704537907645bf723685e7
             Model author: https://sketchfab.com/VapTor
             Model license: CC Attribution -->
        <a-asset-item
        id="tree" src="../assets/models/tree.gltf"></a-asset-item>
        </a-assets>

      <a-entity id="dino" position="0 0 -3" scale="0.1 0.1 0.1">
        <a-entity position="0 2.15 0" rotation="0 55 0"
                  gltf-model="#tree"
                  ></a-entity>
      </a-entity>  

      
      <a-entity camera position="0 0 0" wasd-controls look-controls></a-entity>
    
    </a-scene>
  </body>
</html>
