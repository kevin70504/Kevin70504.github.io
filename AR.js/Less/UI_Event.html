<!DOCTYPE html>
<html lang="en">
<!--script src="../js/https.js"></script-->
<title>A-Frame AR.js</title>
<meta charset="utf-8" />
<script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
<script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script>
<script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
<script src="https://unpkg.com/aframe-event-set-component/dist/aframe-event-set-component.min.js"></script>


  <body style="margin: 0px; overflow: hidden">
    <a-scene
      embedded
      arjs="sourceType: webcam"
      ar-mode-ui="enabled: false"
      vr-mode-ui="enabled: false"
      cursor="rayOrigin: mouse"
    >
      <a-assets>
        <a-asset-item id="spinosaurus" src="https://cdn.glitch.com/324a5290-5aa7-4efc-92d6-ae0736433b12%2Fspinosaurus.glb"></a-asset-item>
      </a-assets>
      
      <a-marker preset="hiro">
       
        <!--a-box id="box" position="0 0.5 0" color="red" opacity="0.8" Xonmouseenter="changeColor(this, 'blue')" Xonmouseleave="changeColor(this, 'red')"></a-box-->

          <!--a-entity>
          <a-box id="box" 
          position="0 0.5 0" 
          color="red" 
          opacity="0.8"
          event-set__click="_target:#box2; visible: true"
          >
          </a-box>
          </a-entity!-->

          <a-entity>
            <a-box id="box2" 
          position="0 0.5 0" 
          color="blue"
          visible="false"
          opacity="0.8"
          event-set__click="_target:#box; visible: true"
          >
          </a-entity>



      </a-marker>

      <a-entity camera>
        <a-cursor></a-cursor>
      </a-entity>
    </a-scene>
    <script>
      function changeColor(el, visible) {
        el.setAttribute("visible", visible);
      }
      
      const boxEl = document.getElementById("box");
      const boxE2 = document.getElementById("box2");
      /*boxEl.addEventListener("mouseenter", function() {
        changeColor(this, "true");
      });
      boxEl.addEventListener("mouseleave", function() {
        changeColor(this, "false");
      });*/
      boxE2.addEventListener("mouseenter", function() {
        changeColor(this, "false");
      });
      boxE2.addEventListener("mouseleave", function() {
        changeColor(this, "true");
      });
    </script>
  </body>
</html>
