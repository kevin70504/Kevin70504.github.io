<html>
  <head>
    <title>MarkerLessChangeModel</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="../js/aframe.min.js"></script>
    <script src="../js/https.js"></script>
    <meta charset="utf-8" />
    <script src="https://unpkg.com/aframe-extras@3.3.0/dist/aframe-extras.min.js"></script>
    <script src="https://unpkg.com/aframe-environment-component@1.1.0/dist/aframe-environment-component.min.js"></script>
    <script src="https://unpkg.com/aframe-event-set-component/dist/aframe-event-set-component.min.js"></script>
    <style> .a-enter-vr-button { display: none; } </style>
  </head>
  <body>
    <a-scene background="color: black">

        <a-assets >
        <a-asset-item id="tree" src="../assets/models/tree.gltf"></a-asset-item>
        <a-asset-item id="spinosaurus" src="../assets/models/spinosaurus.glb"></a-asset-item>
        </a-assets>

      <a-box id="box" position="0 0.5 -3" rotation = "0 0 0" opacity="0.9" src="#brick_wall" ></a-box>
      <a-image id="ui"
               position="0 -1 -3" s
               scale="0.5 0.5 0.5"
               src="#my-image"           
                 ></a-image> 
      
        <a-entity   id = "tree_v"
                    position="0 0 -3" 
                    rotation="0 0 0"
                    scale="0.1 0.1 0.1"
                    visible = "false"
                    gltf-model ="#tree" >
        </a-entity>
      

      <!--click mouseenter mouseleave -->
      <a-entity camera position="0 -1 -1" wasd-controls look-controls>
      <a-cursor></a-cursor>
      </a-entity>
    
    </a-scene>
    
    
    <script>
    
      var models = [
         "../assets/models/tree.gltf",
         "../assets/models/spinosaurus.glb"
      ];
      
      function chageName(e1,boxEl)
      {
        e1.setAttribute("src",boxEl);
      }
      
      var modelIndex = 0;
      
      const UiEl = document.getElementById("ui");
      const boxEl = document.getElementById("box");
      UiEl.addEventListener('click', function ()
        {
            console.log("heelo");
            modelIndex++;
            var newIndex = modelIndex % models.length;
            chageName(boxEl,models[newIndex]);
        });
      
    </script>
  </body>
</html>
