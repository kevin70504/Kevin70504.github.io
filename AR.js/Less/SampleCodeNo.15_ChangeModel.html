<html>
  <head>
    <title>MarkerLessChangeModel</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="../js/aframe.min.js"></script>
    <script src="../js/https.js"></script>
    <meta charset="utf-8" />
    <script src="https://unpkg.com/aframe-extras@3.3.0/dist/aframe-extras.min.js"></script>
    <script src="https://unpkg.com/aframe-environment-component@1.1.0/dist/aframe-environment-component.min.js"></script>
    <script src="https://unpkg.com/aframe-event-set-component/dist/aframe-event-set-component.min.js"></script>
    <style> .a-enter-vr-button { display: none; } </style>
  </head>
  <body>
    <a-scene background="color: black">

        <a-assets >
        <a-asset-item id="tree" src="https://cdn.glitch.com/b261123e-fec0-4e1d-a62a-473ad165315e%2Ftree.gltf?v=1621589217142"></a-asset-item>
        <a-asset-item id="spinosaurus" src="https://cdn.glitch.com/b261123e-fec0-4e1d-a62a-473ad165315e%2FToilet.gltf?v=1621589463282"></a-asset-item>
        <img id="my-image" src="https://cdn.glitch.com/b261123e-fec0-4e1d-a62a-473ad165315e%2Fquestion.png">
        </a-assets>

      <a-image id="ui"
               position="0 -1 -3" s
               scale="0.5 0.5 0.5"
               src="#my-image"           
                 ></a-image> 
      
        <a-entity   id = "tree_v"
                    position="0 0 -3" 
                    rotation="0 0 0"
                    scale="0.1 0.1 0.1"
                    visible = "true"
                    gltf-model ="#tree" >
        </a-entity>
      

      <!--click mouseenter mouseleave -->
      <a-entity camera position="0 -1 -1" wasd-controls look-controls>
      <a-cursor></a-cursor>
      </a-entity>
    
    </a-scene>
    
    
    <script>
    
      var models = [
         "https://cdn.glitch.com/b261123e-fec0-4e1d-a62a-473ad165315e%2Ftree.gltf",
         "https://cdn.glitch.com/b261123e-fec0-4e1d-a62a-473ad165315e%2Fspinosaurus.glb?v=1622218264473"
      ];
      
      function chageName(e1,boxEl)
      {
        e1.setAttribute("gltf-model",boxEl);
      }
      
      var modelIndex = 0;
      
      const UiEl = document.getElementById("ui");
      UiEl.addEventListener('click', function ()
        {
            console.log("heelo");
            const boxEl = document.getElementById("tree_v");
            modelIndex++;
            var newIndex = modelIndex % models.length;
            chageName(boxEl,models[newIndex]);
        });
      
    </script>
  </body>
</html>
