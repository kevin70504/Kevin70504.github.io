<html>
  <head>
    <script src="/js/https.js"></script>
    <title>A-Frame AR Module</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-extras@3.3.0/dist/aframe-extras.min.js"></script>
    <script src="https://unpkg.com/aframe-environment-component@1.1.0/dist/aframe-environment-component.min.js"></script>
    <style> .a-enter-vr-button { display: none; } </style>
  </head>
  <body>
    <a-scene background="color: black">

        <a-assets>
        <!-- Model source: https://sketchfab.com/3d-models/spinosaurus-2135501583704537907645bf723685e7
             Model author: https://sketchfab.com/VapTor
             Model license: CC Attribution -->
        <!--a-asset-item id="spinosaurus" src="https://cdn.glitch.com/324a5290-5aa7-4efc-92d6-ae0736433b12%2Fspinosaurus.glb" ></a-asset-item-->\
        <a-asset-item id="spinosaurus" src="https://cdn.glitch.com/b33b647a-3fe8-4173-9e11-f495ab6dcd04%2Ftree.gltf" ></a-asset-item>
        </a-assets>

      <a-entity id="dino" position="-1 0 -3" scale="0.5 0.5 0.5">
        <a-entity position="0 2.15 0" rotation="0 55 0"
                  gltf-model="#spinosaurus"
                  animation-mixer
                  ></a-entity>
                  
        <a-light type="ambient" color="#CCC" intensity="0.7"></a-light>
        <a-light position="1 1.8 -1" type="spot" color="#CCC" intensity="0.7" target="#giraffe"></a-light>

      </a-entity>  

      
      <a-entity camera position="0 1 0" wasd-controls look-controls></a-entity>
    
    </a-scene>
  </body>
</html>
