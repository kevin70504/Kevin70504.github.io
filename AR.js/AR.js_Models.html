<!doctype HTML>
<html>
<link rel="icon" href="data:;base64,iVBORw0KGgo=">
<script src="js/aframe-ar.js"></script>
<script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
<body style="margin: 0px; overflow: hidden;">

<a-scene embedded arjs="sourceType: webcam" ar-mode-ui="enabled: false" vr-mode-ui="enabled: false">

   <a-marker preset="kanji">
      
      <a-entity position="0 0 2.5" scale="0.5 0.5 0.5">
      
      <!-- standard scene -->
   <a-sphere position="0 1.25 -5" radius="1.25" color="#EF2D5E" shadow></a-sphere>
   <a-box position="-1 0.5 -3" rotation="0 45 0" width="1" height="1" depth="1" color="#4CC3D9" shadow></a-box>
   <a-cylinder position="1 0.75 -3" radius="0.5" height="1.5" color="#FFC65D" shadow></a-cylinder>
   <a-plane position="0 0 -4" rotation="-90 0 0" width="4" height="4" color="#7BC8A4" shadow></a-plane>
         
      </a-entity>
      
   </a-marker>

   <a-entity camera></a-entity>
</a-scene>

</body>
</html>
