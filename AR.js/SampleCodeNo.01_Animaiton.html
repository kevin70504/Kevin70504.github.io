<!DOCTYPE HTML>
<html>
    <head>
        <title>Animation</title>
        <meta charset="utf-8" />
        <script src="js/aframe.min.js"></script>
        <script src="js/aframe-ar.js"></script>
    </head>

	<body style="margin: 0px; overflow: hidden;">

		<a-scene embedded vr-mode-ui="enabled: false;" arjs="debugUIEnabled: false;">
				
			<a-assets>
			
			<img id="earth" src="assets/image/earth.jpg">
			<img id="moon" src="assets/image/moon.jpg">
			
			</a-assets>
			
			<a-marker type="pattern" url="data/hiro.patt">
			  
				<a-entity id="earth_R" position="0 1 0" scale="0.5 0.5 0.5">
				
					<a-sphere 
					src="#earth" radius="1" rotation="0 0 0 "
					animation="property: rotation; to: 0 360 0; loop: true; dur: 5000; easing:linear;"
					>
					</a-sphere>
				
				</a-entity>
				
				<a-entity id="Moon_R" position="0 1 0" scale="0.1 0.1 0.1">
				
					<a-sphere 
					src="#moon" radius="1" rotation="0 0 0" position ="10 0 0"
					animation="property: rotation; to: 0 -360 0; loop: true; dur: 10000; easing:linear;"
					>
					</a-sphere>
				
				</a-entity>
				
			</a-marker>
		  
			<a-entity camera></a-entity>
			
		</a-scene>
		
	</body>

</html>
