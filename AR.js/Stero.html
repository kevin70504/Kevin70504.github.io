<!DOCTYPE HTML>
<html>
  <head>
    <title>Stero</title>
    <meta charset="utf-8" />
    <script src="js/aframe.min.js"></script>
    <script src="js/aframe-ar.js"></script>
  </head>

  <body style="margin: 0px; overflow: hidden">
    <a-scene embedded arjs="sourceType: webcam" ar-mode-ui="enabled: false" vr-mode-ui="enabled:false">

      <a-assets>
        <img id="hiro" src="../assets/image/hiro.png" crossorigin />
      </a-assets>
      
      <a-marker preset="hiro">

        <a-box id="box" position="0 0.5 0" color="red" opacity="0.8"></a-box>
   
        <a-plane src="#hiro" rotation="-90 0 0"></a-plane>

      </a-marker>

      <a-entity camera>
        <a-cursor></a-cursor>
      </a-entity>
    </a-scene>
    <script>
      function changeColor(el, color) {
        el.setAttribute("color", color);
      }

      const boxEl = document.getElementById("box");
      boxEl.addEventListener("mouseenter", function() {
        changeColor(this, "blue");
      });
      boxEl.addEventListener("mouseleave", function() {
        changeColor(this, "red");
      });
    </script>
  </body>
</html>
