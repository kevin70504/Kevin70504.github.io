<!DOCTYPE HTML>
<html>
	<head>
		<title>Stero</title>
		<meta charset="utf-8" />
		<script src="js/aframe.min.js"></script>
		<script src="js/aframe-ar.js"></script>
	</head>

	<body style="margin: 0px; overflow: hidden">
  
		<a-scene embedded arjs="sourceType: webcam" ar-mode-ui="enabled: false" vr-mode-ui="enabled:false">

		  <!--讀取位於src連結中副檔名為png的hiro圖片-->
		  <a-assets>
		  
			<img id="hiro" src="../assets/image/hiro.png" crossorigin />
			
		  </a-assets>
		  
		  <!--Marker設置為hiro-->
		  <a-marker preset="hiro">
		  
			 <!--使用預設方塊模型-->
			<a-box id="box" position="0 0.5 0" color="red" opacity="0.8"></a-box>
	   
			 <!--使用預設平面模型-->
			<a-plane src="#hiro" rotation="-90 0 0"></a-plane>

		  </a-marker>

		  <a-entity camera>
			<!--使用預設光標-->
			<a-cursor></a-cursor>
		  </a-entity>
		
		</a-scene>
		
    <script>
	
		function changeColor(e1,color) //設定名為changeColor的funciton
		{
			e1.setAttribute("color",color) //得到名為color的值
		} 
	
		const boxE1 = document.getElementById("box"); //宣告變數boxEl獲取box的值
		
		boxE1.addEventListener("mouseenter" ,function() //當光標偵測有物件進入，觸發函式changeColor，變更顏色。
			{
			
			changeColor(this, "blue");
			
			}
		)
		
		boxE1.addEventListener("mouseleave" ,function() //當光標偵測有物件離開，觸發函式changeColor，變更顏色。
			{
			
			changeColor(this, "red");
			
			}
		)
	  
    </script>
	
	</body>
	
</html>
