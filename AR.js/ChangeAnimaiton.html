<!DOCTYPE html>
<html lang="en">
<!--script src="../js/https.js"></script-->
<title>A-Frame AR.js</title>
<meta charset="utf-8" />
<script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
<script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script>
<script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
<script src="https://unpkg.com/aframe-event-set-component/dist/aframe-event-set-component.min.js"></script>


  <body style="margin: 0px; overflow: hidden">
    <a-scene
      embedded
      arjs="sourceType: webcam"
      ar-mode-ui="enabled: false"
      vr-mode-ui="enabled: false"
      cursor="rayOrigin: mouse"
    >
      <a-assets>
        <a-asset-item id="spinosaurus" src="https://cdn.glitch.com/324a5290-5aa7-4efc-92d6-ae0736433b12%2Fspinosaurus.glb"></a-asset-item>
      </a-assets>
      
      <a-marker preset="hiro">
       
        <!--a-box id="box" position="0 0.5 0" color="red" opacity="0.8" Xonmouseenter="changeColor(this, 'blue')" Xonmouseleave="changeColor(this, 'red')"></a-box-->

          <a-entity id="dino1" scale="0.5 0.5 0.5">
                  <a-entity 
                  position="0 2.15 0" 
                  rotation="0.5 0.5 0.5"
                  event-set__1 = "_event: mouseenter ; visible : false"
                  gltf-model="#spinosaurus"
                  ></a-entity>
          <a-entity>
                  <a-entity id="dino2">
                  <a-entity 
                  position="0 2.15 0" 
                  rotation="0.5 0.5 0.5"
                  visible = "false"
                  event-set__2 = "_event: mouseenter ; visible : true"
                  gltf-model="#spinosaurus"
                  animation-mixer
                  ></a-entity>
          </a-entity>

      </a-marker>

      <a-entity camera>
        <a-cursor></a-cursor>
      </a-entity>
    </a-scene>
    <script>
      /*function changeColor(el, color) {
        el.setAttribute("color", color);
      }*/
      function changevis(e2, visible){
          e2.setAttribute("visible",visible)
      }


    </script>
  </body>
</html>
