<!DOCTYPE html>
<html lang="en">
	<head>
		<title>three.js ar - hit test</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
		<link type="text/css" rel="stylesheet" href="main.css">

		<script src='../build/three.js'></script>

		<script src="./jsm/jsartoolkit5/artoolkit.min.js"></script>
		<script src="./jsm/jsartoolkit5/artoolkit.api.js"></script>
	
		<script src="./jsm/threex/threex-artoolkitsource.js"></script>
		<script src="./jsm/threex/threex-artoolkitcontext.js"></script>
		<script src="./jsm/threex/threex-arbasecontrols.js"></script>
		<script src="./jsm/threex/threex-armarkercontrols.js"></script>
		<script src="./jsm/threex/threex-arsmoothedcontrols.js"></script>

	</head>
	<body>

		<div id="info">
			<a href="https://threejs.org" target="_blank" rel="noopener">three.js</a> ar - hit test<br/>(Chrome Android 81+)
		</div>
		<button id="take">take</button>
		<canvas width='640' height='480' style='visibility:hidden;' id='doubleImage'></canvas>

			
		<script type="module">

			import * as THREE from '../build/three.module.js';
			import { ARButton } from './jsm/webxr/ARButton.js';

			let container;
			let camera, scene, renderer;
			let controller;
			let arToolkitSource,arToolkitContext,smoothedControls;

			let reticle;

			let hitTestSource = null;
			let hitTestSourceRequested = false;

			init();
			animate();

			function init() {

				container = document.createElement( 'div' );
				document.body.appendChild( container );

				scene = new THREE.Scene();

				camera = new THREE.PerspectiveCamera( 70, window.innerWidth / window.innerHeight, 0.01, 20 );

				const light = new THREE.HemisphereLight( 0xffffff, 0xbbbbff, 1 );
				light.position.set( 0.5, 1, 0.25 );
				scene.add( light );

				//

				renderer = new THREE.WebGLRenderer( { antialias: true, alpha: true } );
				renderer.setPixelRatio( window.devicePixelRatio );
				renderer.setSize( window.innerWidth, window.innerHeight );
				renderer.xr.enabled = true;
				container.appendChild( renderer.domElement );

				//

				document.body.appendChild( ARButton.createButton( renderer, { requiredFeatures: [ 'hit-test' ] } ) );

				//

				const geometry = new THREE.CylinderGeometry( 0.1, 0.1, 0.2, 32 ).translate( 0, 0.1, 0 );

				function onSelect() {

					if ( reticle.visible ) {

						const material = new THREE.MeshPhongMaterial( { color: 0xffffff * Math.random() } );
						const mesh = new THREE.Mesh( geometry, material );
						mesh.position.setFromMatrixPosition( reticle.matrix );
						mesh.scale.y = Math.random() * 2 + 1;
						scene.add( mesh );

					}

				}

				controller = renderer.xr.getController( 0 );
				controller.addEventListener( 'select', onSelect );
				scene.add( controller );

				reticle = new THREE.Mesh(
					new THREE.RingGeometry( 0.15, 0.2, 32 ).rotateX( - Math.PI / 2 ),
					new THREE.MeshBasicMaterial()
				);
				reticle.matrixAutoUpdate = false;
				reticle.visible = false;
				scene.add( reticle );

				//

				window.addEventListener( 'resize', onWindowResize );


			const btntake = document.getElementById("take");
			btntake.addEventListener("click",function(){
			// open in new window like this //
			
			var w = window.open('', '');
			w.document.title = "Screenshot";
			//w.document.body.style.backgroundColor = "red";
			var img = new Image();
			var secondImg = new Image();
				renderer.render( scene, camera );
				var doubleImageCanvas = document.getElementById('doubleImage');
				var context = doubleImageCanvas.getContext('2d');
				var sources = {
					firstImage: renderer.domElement.toDataURL("image/png"),
					secondImage: arToolkitContext.arController.canvas.toDataURL("image/png")
				};

				loadImages(sources, function(images){
					context.drawImage(images.secondImage, 0, 0);
					context.drawImage(images.firstImage, 0, 0);
					img.src = doubleImageCanvas.toDataURL("image/png");
					w.document.body.appendChild(img);
				});

			// // download file like this.
			// var a = document.createElement('a');
			// // Without 'preserveDrawingBuffer' set to true, we must render now
			// renderer.render(scene, camera);
			// a.href = renderer.domElement.toDataURL().replace("image/png", "image/octet-stream");
			// a.download = 'img.png';
			// a.click();
			
			// New version of file download using toBlob.
			// toBlob should be faster than toDataUrl.
			// But maybe not because also calling createOjectURL.
			//
			renderer.render(scene, camera);
			renderer.domElement.toBlob(function(blob){
				var a = document.createElement('a');
			var url = img.src.replace(/^data:image\/[^;]+/, 'data:application/octet-stream');
			a.href = url;
			a.download = 'canvas.png';
			a.click();
			}, 'image/png', 1.0);

			loadImages();

			function loadImages(sources, callback) {
					var images = {};
					var loadedImages = 0;
					var numImages = 0;
					// get num of sources
					for (var src in sources) {
						numImages++;
					}
					for (var src in sources) {
						images[src] = new Image();
						images[src].onload = function () {
							if (++loadedImages >= numImages) {
								callback(images);
							}
						};
						images[src].src = sources[src];
					}
				}

			});

			arToolkitContext = new THREEx.ArToolkitContext({
			cameraParametersUrl: 'data/camera_para.dat',
			detectionMode: 'mono'
			});
		
			arToolkitSource = new THREEx.ArToolkitSource({
			sourceType : 'webcam',
			});

			function onResize()
			{
				arToolkitSource.onResize()
				
				arToolkitSource.copySizeTo(renderer.domElement)	
				if ( arToolkitContext.arController !== null )
				{
					arToolkitSource.copySizeTo(arToolkitContext.arController.canvas)	
				}	
			}

			arToolkitSource.init(function onReady(){
				onResize()
			});
			
			// handle resize event
			window.addEventListener('resize', function(){
				onResize()
			});

			
			
			// copy projection matrix to camera when initialization complete
			arToolkitContext.init( function onCompleted(){
				camera.projectionMatrix.copy( arToolkitContext.getProjectionMatrix() );
			});


			}

			function onWindowResize() {

				camera.aspect = window.innerWidth / window.innerHeight;
				camera.updateProjectionMatrix();

				renderer.setSize( window.innerWidth, window.innerHeight );

			}

			//

			function animate() {

				renderer.setAnimationLoop( render );

			}

			function render( timestamp, frame ) {

				if ( frame ) {

					const referenceSpace = renderer.xr.getReferenceSpace();
					const session = renderer.xr.getSession();

					if ( hitTestSourceRequested === false ) {

						session.requestReferenceSpace( 'viewer' ).then( function ( referenceSpace ) {

							session.requestHitTestSource( { space: referenceSpace } ).then( function ( source ) {

								hitTestSource = source;

							} );

						} );

						session.addEventListener( 'end', function () {

							hitTestSourceRequested = false;
							hitTestSource = null;

						} );

						hitTestSourceRequested = true;

					}

					if ( hitTestSource ) {

						const hitTestResults = frame.getHitTestResults( hitTestSource );

						if ( hitTestResults.length ) {

							const hit = hitTestResults[ 0 ];

							reticle.visible = true;
							reticle.matrix.fromArray( hit.getPose( referenceSpace ).transform.matrix );

						} else {

							reticle.visible = false;

						}

					}

				}

				renderer.render( scene, camera );

			}

		</script>
	</body>

</html>
